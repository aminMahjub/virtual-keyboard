<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Virtual Keyboard</title>
</head>
<body>
    <div class="container">
        <div class="input-section">
            <div id="text-input">Write Something...</div>
        </div>
        <div class="keyboard-section">
            <div class="number-buttons">
                <button class="1-buttons">1</button>
                <button class="2-buttons">2</button>
                <button class="3-buttons">3</button>
                <button class="4-buttons">4</button>
                <button class="5-buttons">5</button>
                <button class="6-buttons">6</button>
                <button class="7-buttons">7</button>
                <button class="8-buttons">8</button>
                <button class="9-buttons">9</button>
                <button class="0-buttons">0</button>
                <button class="equal-button">=</button>
                <button class="minus-button">-</button>
                <button class="backspace-button">Back Space</button>
            </div>
            <div class="line-one">
                <button class="tab-button">Tab</button>
                <button class="q-button">q</button>
                <button class="w-button">w</button>
                <button class="e-button">e</button>
                <button class="r-button">r</button>
                <button class="t-button">t</button>
                <button class="y-button">y</button>
                <button class="u-button">u</button>
                <button class="i-button">i</button>
                <button class="o-button">o</button>
                <button class="p-button">p</button>
                <button class="[-button">[</button>
                <button class="]-button">]</button>
                <button class="\-button">\</button>
            </div>
            <div class="line-two">
                <button class="caps-button">Cap</button>
                <button class="a-button">a</button>
                <button class="s-button">s</button>
                <button class="d-button">d</button>
                <button class="f-button">f</button>
                <button class="g-button">g</button>
                <button class="h-button">h</button>
                <button class="j-button">j</button>
                <button class="k-button">k</button>
                <button class="l-button">l</button>
                <button class=";-button">;</button>
                <button class="'-button">'</button>
                <button class="enter-button">enter</button>
            </div>
            <div class="line-three">
                <button class="shift-button">Shift</button>
                <button class="z-button">z</button>
                <button class="x-button">x</button>
                <button class="c-button">c</button>
                <button class="v-button">v</button>
                <button class="b-button">b</button>
                <button class="n-button">n</button>
                <button class="m-button">m</button>
                <button class=",-button">,</button>
                <button class=".-button">.</button>
                <button class="/-button">/</button>
                <button class="shift-button">Shift</button>
            </div>
            <div class="line-four">
                <button class="com-button">.com</button>
                <button class="adsign-button">@</button>
                <button class="space-button"></button>
            </div>
        </div>
    </div>
</body>
</html>
